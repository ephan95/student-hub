        <header>

            </svg>
            <h1>Coding Bootcamps Europe</h1>

            <article class="student-selectors">
                <div class="selector-hl">
                    <h2>
                        Students
                    </h2>
                    <p>Your fellow students</p>
                </div>

                    <form action="#">
                        <input type="search" id="student-search" placeholder="Search for students names"
                            class="onlybar">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search"
                            viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>

                    </form>
                </div>
                <select name="class" id="class-select" class="drop-select">
                    <option value="nov2021">NovemberClass2021</option>
                    <option value="dec2021">DecemberClass2021</option>
                    <option value="jan2022">JanuarClass2022</option>
                </select>
                <select name="time" id="time-select" class="drop-select">
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
